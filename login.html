<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopIt | Login</title>
        <link rel="stylesheet"  type="text/css" href="../static/css/bootstrap.css"/>

</head>
<body>
        <section class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="/">ShopIt</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Products <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="register">Register</a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>
            </nav>

        </div>
    </section>
<h1 class="jumbotron text-center text-muted">Please verify your Account</h1>
<div class="container">



    <section class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <!--form starts here-->
            <form action="/login" method="post">
              <div class="form-group">
                <label for="formGroupExampleInput">User Email</label>
                <input type="email" name ="email"class="form-control" id="formGroupExampleInput" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Password</label>
                <input type="password" name="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter password">
              </div>
                <button type="submit" class="btn btn-primary mb-2">Login</button>
            </form>

            <!--form ends here-->
        </div>
        <div class="col-md-4">
            <p class="text-success">{{msg}}</p>
        </div>
    </section>
</div>
</body>
</html>
